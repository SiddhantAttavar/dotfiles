# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      h: help
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.favorite_paths:
    global: null
  completion.show:
    global: always
  completion.shrink:
    global: true
  completion.use_best_match:
    global: true
  content.autoplay:
    global: false
  content.geolocation:
    https://www.aakash.ac.in: false
    https://www.embibe.com: false
    https://www.google.com: false
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/69.0.3497.128 Safari/537.36
  content.media.audio_capture:
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
  content.media.video_capture:
    https://teams.microsoft.com: true
    https://us02web.zoom.us: true
  content.notifications.enabled:
    http://www.apio2023.org: false
    https://app.quizrr.in: false
    https://messages.google.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - alacritty
    - -e
    - nvim
    - '{}'
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: default_size default_family
  fonts.default_family:
    global: CaskaydiaCove Nerd Font
  fonts.default_size:
    global: 12pt
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: CaskaydiaCove Nerd Font
  fonts.web.family.sans_serif:
    global: Cascadia Code
  fonts.web.family.serif:
    global: Cascadia Code
  fonts.web.family.standard:
    global: Cascadia Code
  fonts.web.size.minimum:
    global: 12
  session.lazy_restore:
    global: true
  tabs.last_close:
    global: close
  tabs.new_position.unrelated:
    global: next
  tabs.width:
    global: 15%
  url.default_page:
    global: https://zombiefox.github.io/nightTab/
  url.start_pages:
    global: https://zombiefox.github.io/nightTab/
