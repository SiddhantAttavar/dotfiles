- defaults:
	link:
		relink: true
		create: true

- clean: ['~']

- sudo:
	- aptget:
		zsh:
		neovim:
			ppa_source: ppa:neovim-ppa/unstable
			upgrade: true
		tmux:
		neofetch:
		codium:
		fzf:
		fd-find:
		bat:
		pass:
	- shell:
		curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

- pip:
	file: python/requirements.txt
	stdout: false
	stderr: true

- cargo:
	- tealdeer
	- rm-improved

- link:
	~/.hushlogin: rc/.hushlogin
	~/.dircolors: rc/.dircolors
	~/.inputrc: rc/.inputrc
	~/.xprofile: rc/.xprofile
	~/.bashrc: bash/.bashrc
	~/.zshrc: zsh/.zshrc
	~/.config/neofetch: neofetch 
	~/.config/nvim: nvim
	~/.config/ranger: ranger
	~/.config/alacritty: alacritty
	~/.config/VSCodium: vscodium
	~/.xmodmap: x/.xmodmap
	~/.local/share/applications/firefox-private.desktop: desktop/firefox-private.desktop
	~/.config/pistol: pistol
	~/.config/bat: bat
	~/.config/qutebrowser: browser/qutebrowser
	~/.local/share/qutebrowser/greasemonkey: browser/userscripts
	~/.config/git: git
	~/.tmux.conf: tmux/tmux.conf

- shell:
	- codium --install-extension DivyanshuAgrawal.competitive-programming-helper
	- codium --install-extension formulahendry.code-runner
	- codium --install-extension yzhang.markdown-all-in-one
	- codium --install-extension cweijan.vscode-office
	- codium --install-extension asvetliakov.vscode-neovim

- shell:
	- sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
	- mkdir -p ~/.local/bin
	- wget -O ~/.local/bin/pistol https://github.com/doronbehar/pistol/releases/latest/download/pistol

- git:
	'~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions':
		url: 'https://github.com/zsh-users/zsh-autosuggestions'
	'~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting':
		url: 'https://github.com/zsh-users/zsh-syntax-highlighting'

- shell:
	- source $HOME/.zshrc
