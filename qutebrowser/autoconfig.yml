# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      h: help
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://www.aakash.ac.in: false
  content.notifications.enabled:
    https://messages.google.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: $HOME/d/Downloads
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - alacritty
    - -e
    - nvim
    - '{}'
  fileselect.folder.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - alacritty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: CaskaydiaCove Nerd Font
  fonts.web.family.standard:
    global: CaskaydiaCove Nerd Font
  tabs.last_close:
    global: close
  tabs.new_position.unrelated:
    global: next
